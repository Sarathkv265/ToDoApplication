{%extends 'base.html'%}
{%block main_block%}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 border border-2 rounded p-3">
                <h3>Registration</h3>
                {%if messages%}
                {% for m in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{m}}</strong> You should check in on some of those fields below.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {%endfor%}
                {%endif%}
                <form action="" method="post">
                    {%csrf_token%}
                    <div>
                        <label for="">UserName</label>
                        {{form.username}}
                    </div>
                    <div>
                        <label for="">Password</label>
                        {{form.password1}}
                    </div>
                    <div>
                        <label for="">Confirm Password</label>
                        {{form.password2}}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-success mt-2" type="submit">SignUp</button>
                        <a class="mt-3" href="{%url 'signin'%}">Already A User?</a>
                    </div>
                </form>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
{%endblock%}
